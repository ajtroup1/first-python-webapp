<!-- Below line defines this html as a child / extension of base.html -->
{% extends "base.html" %}
<!-- Below line overrides the 'title' block in base.html -->
{% block title %}Login{% endblock %}

<!-- Below overrides the 'content' block in base.html -->
<!-- Double braces '{{ x }}' indicates x is passed from the template call from python and should be expecting pyhton text-->
{% block content %}
<!-- Set action and method to post to auth /login -->
<form action="{{ url_for('auth.login') }}" method="POST">
  <div class="form-group">
    <h3 align="center">Login</h3>
    <label for="exampleInputEmail1">Email address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      aria-describedby="emailHelp"
      placeholder="Enter email"
      name="email"
    />
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      placeholder="Password"
      name = "password"
    />
  </div>
  <div class="text-center">
    <button
      type="submit"
      class="btn btn-success"
      style="margin: 10px; width: 100px"
    >
      Login
    </button>
  </div>
</form>
{% endblock %}
